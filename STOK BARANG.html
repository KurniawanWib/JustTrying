<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Stok Barang</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Form Data Stok Barang</h2>
        <form action="/submit-data" method="POST">
            
            <label for="nama-barang">Nama Barang:</label>
            <input type="text" id="nama-barang" name="nama-barang" required>

            <label for="kode-barang">Kode Barang:</label>
            <input type="text" id="kode-barang" name="kode-barang"  required>

            <label for="jumlah-stok">Jumlah Stok:</label>
            <input type="number" id="jumlah-stok" name="jumlah-stok" required min="1">

            <label for="harga-satuan">Harga Satuan (Rp):</label>
            <input type="number" id="harga-satuan" name="harga-satuan" required min="1">

            <label for="tanggal-masuk">Tanggal Masuk:</label>
            <input type="date" id="tanggal-masuk" required>

            <label for="kategori">Kategori Barang:</label>
            <select id="kategori" name="kategori">
                <option value="Elektronik">Elektronik</option>
                <option value="Peralatan Kantor">Peralatan Kantor</option>
                <option value="Makanan">Makanan</option>
                <option value="Minuman">Minuman</option>
            </select>

            <button type="submit">Simpan Data</button>
        </form>
    </div>

</body>
</html>
